<div *ngIf="isUsernameReady">
  <div class="topnav">
    <img alt="SeachGr Logo" src="../../assets/searchgr.png" class="logo">
    <div class="right-section">
      <span class="login-as">Logged in as {{username}}</span>
      <a class="btn-logout" href="{{logoutUrl}}">| Logout</a>
    </div>
  </div>

  <div class="wrap">
    <div class="search">
      <input type="text" class="searchTerm" placeholder="What are you looking for?" [ngModel]="searchKey"
        (ngModelChange)="searchKey=$event" (keyup.enter)="sendSearchKey()">
      <button type="submit" class="searchButton" (click)="sendSearchKey()">
        <img class="loop-icon" src="../../assets/icon-search.svg" alt="Search">
      </button>
    </div>

    <div id="images" class="image-list">
      <div class="empty-result" *ngIf="printEmptyResult()">Sorry, we couldn't find any photos related to your search!</div>
      <ul>
        <li *ngFor="let media of mediaUrls">
          <div class="container-image"><img class="image" src={{media}}></div>
        </li>
      </ul>
    </div>
